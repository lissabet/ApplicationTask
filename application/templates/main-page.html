{% extends "base.html" %}
{% load static %}
<link href="{% static 'css/style.css' %}"
          rel="stylesheet">
{% block content %}

    <div>
        {% for category_items in last_items %}
            {% for item in category_items %}
            <div class="card">
                <img class="card-img-top" src="{{ item.image.all.0.image.url }}" alt="Card image cap" width="80px" height="50px">
                <div class="card-body">
                    <h4><b>Категория:</b>{{ item.category.title }}</h4>
                    <h5 class="card-title">{{ item.title }}</h5>
                    <p class="card-text">{{ item.description }}</p>
                    <a href="{% url 'item-page' item.pk %}">Подробнее <i class="fa fa-caret-right" aria-hidden="true"></i></a>
                </div>
            </div>
                {% endfor %}
        {% endfor %}
    </div>

{% endblock content %}
